      #     # Save PM2 configuration
      #     pm2 save
      - name: Load image with Docker
        working-directory: ./
        run: |
          docker load -i image.tar
          docker image ls
      - name: Run Docker compose
        working-directory: ./
        run: docker compose up -d
          
